<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンなWebサイト</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>ようこそ</h1>
            <p>最新のWeb技術を使用したサイトへようこそ。</p>
        </section>

        <section id="about">
            <h2>概要</h2>
            <p>私たちは最新のWeb技術を駆使してサービスを提供しています。</p>
        </section>

        <section id="services">
            <h2>サービス</h2>
            <ul>
                <li>Webデザイン</li>
                <li>フロントエンド開発</li>
                <li>バックエンド開発</li>
            </ul>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form id="contact-form">
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 モダンなWebサイト. All rights reserved.</p>
    </footer>
</body>
</html>
