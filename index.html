<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Web - 3D Editor</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#" id="file-menu">ファイル</a></li>
                    <li><a href="#" id="edit-menu">編集</a></li>
                    <li><a href="#" id="view-menu">ビュー</a></li>
                    <li><a href="#" id="render-menu">レンダー</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="toolbar">
                <!-- ツールバーのアイコンをここに追加 -->
            </div>
            <div id="viewport">
                <!-- Three.js のレンダリング領域 -->
            </div>
            <div id="timeline">
                <!-- タイムラインUI -->
            </div>
            <div id="properties">
                <!-- プロパティパネル -->
            </div>
        </main>
    </div>
    <script src="scripts/3dviewer.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
